<!doctype html>
<html lang="de" dir="ltr">

    main{max-width:1000px;margin:16px auto;padding:0 16px}
    .card{background:var(--card);padding:20px;border-radius:12px;box-shadow:0 2px 6px rgba(0,0,0,.06)}

</html>
